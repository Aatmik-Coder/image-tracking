<html>

<head>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <div id="cam">
        <button onclick="fun(this)" class="drone">Drone</button>

        <button onclick="fun(this)" class="car">Car</button>

        <button onclick="fun(this)" class="monk">Monk</button>

        <button onclick="fun(this)" class="dev_parisar">Dev Parisar</button>

        <button onclick="fun(this)" class="fridge">Fridge</button>

        <button onclick="fun(this)" class="tree">Tree</button>

        <button onclick="fun(this)" class="wooden_wardrobe">wooden wardrobe</button>

        <button onclick="fun(this)" class="couch">couch</button>

        <button onclick="fun(this)" class="microwave">microwave</button>

        <button onclick="fun(this)" class="coffee_table">coffee table</button>

        <button onclick="fun(this)" class="arm_chair_furniture">arm chair furniture</button>

        <button onclick="fun(this)" class="chair">chair</button>

        <button onclick="fun(this)" class="image_1">image 1</button>

        <button onclick="fun(this)" class="image_2">image 2</button>

        <button onclick="fun(this)" class="couldron">couldron</button>

        <button onclick="fun(this)" class="building">building</button>

        <button onclick="fun(this)" class="dancing">Dancing</button>
    </div>

    <a-scene ar renderer="logarithmicDepthBuffer: true;" embedded arjs>
        <a-assets>
            <a-asset-item id="drone" response-type="arraybuffer" src="assets/buster_drone/scene.gltf"></a-asset-item>
            <a-asset-item id="car" response-type="arraybuffer" src="assets/car/scene.gltf"></a-asset-item>
            <a-asset-item id="monk" response-type="arraybuffer" src="assets/monk/scene.gltf"></a-asset-item>
            <a-asset-item id="dev_parisar" response-type="arraybuffer" src="assets/DevParisar.glb"></a-asset-item>
            <a-asset-item id="fridge" response-type="arraybuffer" src="assets/Fridge.glb"></a-asset-item>
            <a-asset-item id="tree" response-type="arraybuffer" src="assets/tree.gltf"></a-asset-item>
            <a-asset-item id="wooden_wardrobe" response-type="arraybuffer" src="assets/wooden_wardrobe.glb"></a-asset-item>
            <a-asset-item id="couch" response-type="arraybuffer" src="assets/Couch.gltf"></a-asset-item>
            <a-asset-item id="microwave" response-type="arraybuffer" src="assets/Microwave.glb"></a-asset-item>
            <a-asset-item id="coffee_table" response-type="arraybuffer" src="assets/coffee_table.gltf"></a-asset-item>
            <a-asset-item id="arm_chair_furniture" response-type="arraybuffer" src="assets/arm_chair__furniture.glb"></a-asset-item>
            <a-asset-item id="chair" response-type="arraybuffer" src="assets/chair1.glb"></a-asset-item>
            <a-asset-item id="image_1" response-type="arraybuffer" src="assets/ImageToStl.com_2 bhk.glb"></a-asset-item>
            <a-asset-item id="image_2" response-type="arraybuffer" src="assets/ImageToStl.com_kitchen.glb"></a-asset-item>
            <a-asset-item id="couldron" response-type="arraybuffer" src="assets/couldron/scene.gltf"></a-asset-item>
            <a-asset-item id="building" response-type="arraybuffer" src="assets/building/scene.gltf"></a-asset-item>
            <a-asset-item id="dancing" response-type="arraybuffer" src="assets/Dancing.fbx"></a-asset-item>
        </a-assets>

        <a-nft 
            type="nft" 
            url="assets/image_descriptors/track_image" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-entity  
                scale="150 150 150" 
                position="500 50 0"
                rotation="0 0 0"
            >
            </a-entity>
        </a-nft>
        <a-entity camera>

        </a-entity>

    </a-scene>

</body>
<script src="index.js"></script>

</html>
